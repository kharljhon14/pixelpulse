<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link
      rel="stylesheet"
      href="./src/styles/reset.css"
    />

    <link
      rel="stylesheet"
      href="./src/styles/index.css"
    />

    <script
      type="module"
      src="/src/ts/index.ts"
    ></script>
    <title>PixelPulse</title>
  </head>
  <body>
    <div>
      <header-component>
        <button-component bottom-color="#c9bffe">X</button-component>
        <span>BOOK A CALL</span>
      </header-component>
      <main class="wrapper">
        <section class="hero-section">
          <div class="content">
            <h1>We're a full service agency</h1>
            <p>
              Revolutionizing eCommerce with AI-powered solutions. Byteex is your full-service
              partner, turning cutting-edge technology into thriving online success!
            </p>
            <button-component color="">Get in touch</button-component>
          </div>

          <div class="design">
            <chip-component
              class="chip-icon"
              borderRadius="100%"
              height="7"
              width="7"
              fontSize="5.3rem"
              color="#d4fada"
            >
              <i class="bi bi-emoji-smile"></i>
            </chip-component>
            <chip-component
              class="chip-design"
              height="6"
              width="20"
              fontSize="3.3rem"
              color="#c9bffe"
            >
              Design
            </chip-component>
            <chip-component
              class="chip-development"
              height="6"
              width="30"
              fontSize="3.3rem"
              color="#d4fada"
            >
              Development
            </chip-component>
            <chip-component
              class="chip-and"
              height="10"
              width="6"
              fontSize="3.3rem"
              color="#f3c4cd"
            >
              &
            </chip-component>
            <chip-component
              class="chip-cro"
              height="6"
              width="15"
              fontSize="3.3rem"
              color="#fde3c7"
            >
              CRO
            </chip-component>
          </div>
        </section>
      </main>
    </div>

    <sidebar-component>
      <button-component bottom-color="#c9bffe">X</button-component>
      <button-component bottom-color="#fde3c7">F</button-component>
      <button-component bottom-color="#d4fada">I</button-component>
    </sidebar-component>
  </body>
</html>
