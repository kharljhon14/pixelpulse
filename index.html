<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link
      rel="stylesheet"
      href="./src/styles/reset.css"
    />

    <link
      rel="stylesheet"
      href="./src/styles/index.css"
    />

    <script
      type="module"
      src="/src/ts/index.ts"
    ></script>
    <title>PixelPulse</title>
  </head>
  <body>
    <div>
      <header-component>
        <button-component bottomColor="#c9bffe"
          ><i class="bi bi-telephone-fill"></i
        ></button-component>
        <span>BOOK A CALL</span>
      </header-component>
      <main class="wrapper">
        <section class="hero-section">
          <div class="content">
            <h1>We're a full service agency</h1>
            <div class="subtitle">
              <p>
                Revolutionizing eCommerce with AI-powered solutions. Byteex is your full-service
                partner, turning cutting-edge technology into thriving online success!
              </p>
            </div>

            <div>
              <button-component
                bgColor="#232227"
                color="#FFF"
                bottomColor="#fde3c7"
                >Get in touch</button-component
              >
            </div>
          </div>

          <div class="design">
            <chip-component
              class="chip-icon"
              color="#d4fada"
            >
              <i class="bi bi-emoji-smile"></i>
            </chip-component>
            <chip-component
              class="chip-design"
              color="#c9bffe"
            >
              Design
            </chip-component>
            <chip-component
              class="chip-development"
              color="#d4fada"
            >
              Development
            </chip-component>
            <chip-component
              class="chip-and"
              color="#f3c4cd"
            >
              &
            </chip-component>
            <chip-component
              class="chip-cro"
              color="#fde3c7"
            >
              CRO
            </chip-component>
          </div>
        </section>
        <section class="clients"></section>
      </main>
    </div>

    <sidebar-component>
      <button-component bottomColor="#c9bffe"><i class="bi bi-twitter-x"></i></button-component>
      <button-component bottomColor="#fde3c7"><i class="bi bi-linkedin"></i></button-component>
      <button-component bottomColor="#d4fada"><i class="bi bi-instagram"></i></button-component>
    </sidebar-component>
  </body>
</html>
